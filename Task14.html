 <!DOCTYPE html>
<html>
<head>
  
    <title>Amazon</title>
    <style>
    body, h1, p, ul, li {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: #232f3e;
        color: #fff;
    }
    header .logo {
        font-size: 1.5rem;
    }
    header nav ul {
        display: flex;
        list-style: none;
    }
    header nav ul li {
        margin-left: 1rem;
    }
    header nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    header nav ul li a:hover {
        text-decoration: underline;
    }
    main {
        padding: 2rem;
    }
    
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .flex-box {
        display: flex;
        flex-direction: column;
        gap: 1rem; 
        flex: 1;
        min-width: calc(25% - 1rem);
        background: #f4f4f4;
        padding: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .box {
        background: #fff;
        padding: 0.5rem;
        text-align: center;
        display: flex;
        flex-direction: row;
    }
    img {
        height: 100px;
        width: 200px;
        padding: 0.5rem;
    }
    
    footer {
        text-align: center;
        padding: 1rem;
        background: #232f3e;
        color: #fff;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex-container">
            <div class="flex-box">
                <h1>Electronic Gadgets</h1>
                <div class="box">
                    <img src="https://img.freepik.com/premium-photo/office-top_912673-3347.jpg?w=740" alt="Headphones">
                    <img src="https://m.media-amazon.com/images/I/314Rp+8XKWL._AC_SR300,300.jpg" alt="mobiles">
                    </div>
                    <div class="box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8iZt3tPiXf_IF6T_W__-HQJcRfsV3OYzlLQ&s" alt="fridges">
                    <img src="https://rukminim2.flixcart.com/image/850/1000/k6pd7680/air-cooler/d/h/y/siesta-xl-symphony-original-imafp3wfhh2fg5jf.jpeg?q=90&crop=false" alt="Air coolers">
                    </div>
                </div>
            </div>
            <div class="flex-box">
                <h1>Home Needs</h1>
                <div class="box">
                    <img src="https://m.media-amazon.com/images/I/81uPJlcZhxL.jpg" alt="Bed Sheets">
                    <img src="https://5.imimg.com/data5/UZ/NS/FD/SELLER-74271700/stainless-steel-utensils.jpg" alt="Utensils">
                    </div>
                    <div class="box">
                    <img src="https://rukminim2.flixcart.com/image/850/1000/l4hcx3k0/curtain/z/g/l/printed-door-curtain-214-door-pct-oh-7066-eyelet-oasis-original-imagfd62xghrgdzb.jpeg?q=90&crop=false" alt="Door Curtains">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/storage-ideas-designed-by-emily-henderson-design-photo-by-sara-tramp-48-1559145809.jpg" alt="Home Storage">
                    </div>
                </div>
            </div>
            <div class="flex-box">
                <h1>Gadgets</h1>
                <div class="box">
                    <img src="https://www.boat-lifestyle.com/cdn/shop/products/e5881832-36f8-4c1c-a767-10f2c2a55a02_288x.png?v=1685708053" alt="Headphones">
                    <img src="https://m.media-amazon.com/images/I/81r4-kfrAvL.jpg" alt="Ear Buds">
                    </div>
                    <div class="box">
                    <img src="https://static.javatpoint.com/company/images/noise-company.png" alt="Headphones">
                    <img src="https://www.leafstudios.in/cdn/shop/products/Main_a66bce90-71a9-4c4f-9469-078ec70933e0_600x.jpg?v=1673960414" alt="Smart Watches">
                    </div>
                </div>
            </div>   
        </section>
    </main>
    <footer>
        <p>2024 Amazon</p>
    </footer>
</body>
</html>
