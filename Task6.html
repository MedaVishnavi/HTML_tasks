<!DOCTYPE html>
<html>
    <head>
        <title> HTML form </title>
        <style>
             body {
                display:flex;
                justify-content: center;
                align-items: center;
                height: 200vh;
                margin:0;
                background-color: #f0f0f0;
            }

           
            form {
                width: 400px;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px;
                   
             }

             
             fieldset {
                border: 1px solid black;
                padding: 10px;
                margin: 0;
             }


            legend {
                font-weight: bold;
                margin-bottom: 5px;
             }

             label{
                display: block;
                margin-bottom: 5px;
             }

             
             input[type="text"],
             input[type="email"],
             input[type="password"],
             textarea,
             input[type="date"] {
                width: calc(100%-20px);
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid#ccc;
                border-radius: 4px;
             }

             input[type="radio"]{
                margin-left: 20px;
             }


              input[type="submit"] {
                padding: 10px 20px;


                border-radius: 5px;
                 cursor: pointer;
             }
        </style>
    </head>
    <body>
           <form>
            <fieldset>
              <legend>
                Order Form
              </legend>
          
          <h2>product details</h2>
          <label for="product_name">Product Name:</label>
          <input type="text" id="product_name" name="product_name" required>

          <label for="product_description">Product Description:</label>
          <textarea id="product_description" name="product_description" rows="4" required></textarea>

          <label for="price">price:</label>
          <input type="number" id="price" name="price" min="0.01" step="0.01" required>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>

          <h2>Shipping Information</h2>
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" required>

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>

          <label for="zip_code">Zip_code:</label>
          <input type="text" id="zip_code" name="zip_code" required>

          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>

          <label for="phone_number">Phone Number:</label>
          <input type="tel" id="phone_number" name="phone_number" required>

          <h2>Payment Information</h2>
          <label for="payment_method">Payment Method:</label>
          <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">Paypal</option>
          </select>

          <label for="card_number">Card Number:</label>
          <input type="text" id="card_number" name="card_number" required>

          <label for="expiration_date">Expiry Date:</label>
          <input type="text" id="expiration_date" name="expiration_date"  placeholder="MM/YYYY" required>

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>

          <h2> Additional Notes</h2>
          <textarea id="notes" name="notes" rows="4"></textarea>

          <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
              I agree to the terms and conditions
          </label>

          <button type="submit">Place Order</button>
        </fieldset>
            </form>
           </body>
           </html>
