<!DOCTYPE html>
<html>
<head>
      <title>Creating a web page for Scroll margin</title>
<style>
.page{
width: 270px;
height: 278px;
color: aliceblue;
font-size: 50px;

display: flex;
align-items: center;
justify-content: center;

}
.container{
width: 300px;
height: 300px;
overflow-x: hidden;
overflow-y: auto;

}

</style>
</head>
<body>
<div class="container">
<div class="page" style="background-color:aqua;

scroll-margin-top: 0px;">
Core java

</div>
<div class="page" style="background-color:brown;

scroll-margin-top: 20px;">
Advance Java
</div>
<div class="page" style="background-color:cornflowerblue;

scroll-margin-top: 40px;">
python
</div>
<div class="page" style="background-color:darkcyan;

scroll-margin-top: 50px;">
SQL
</div>

</div>
</body>
</html>
