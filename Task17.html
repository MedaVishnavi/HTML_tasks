<!DOCTYPE html>
<html>
    <head>
        <title>Create a web Page using Scrolling</title>
        <style>
            html{
                scroll-behavior: smooth;
            }
            #section1{
                height: 800px;
                background-color: bisque;
            }
            #section2{
                height: 600px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="main" id="section1">
            <h2>Section 1</h2>
            <p> click on the link to see smooth Scrolling effect</p>
            <a href="#section2"> click me to have smooth scroll to section2</a>
            <h2> Section 2</h2>
            <a href="#section1"> click me to have smooth scroll to section1</a>
        </div>
    </body>
</html>
