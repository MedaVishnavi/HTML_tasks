<!DOCTYPE html>
<html >
<head>
    <title>Colorful Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
        .rgba {
            background-color: rgba(255, 0, 0, 0.5); 
        }
        .hex {
            background-color: #FF000080;
        }
       
    </style>
</head>
<body>

<h3>Color Table with RGBA and Hex Transparency</h3>

<table>
    <tr>
        <td class="rgba"><h3>Red RGBA</h3></td>
        <td class="hex"><h3>Red Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(0, 255, 0, 0.5);"><h3>Green RGBA</h3></td>
        <td class="hex" style="background-color: #00FF0080;"><h3>Green Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(0, 0, 255, 0.5);"><h3>Blue RGBA</h3></td>
        <td class="hex" style="background-color: #0000FF80;"><h3>Blue Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(255, 255, 0, 0.5);"><h3>Yellow RGBA</h3></td>
        <td class="hex" style="background-color: #FFFF0080;"><h3>Yellow Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(0, 255, 255, 0.5);"><h3>Cyan RGBA</h3></td>
        <td class="hex" style="background-color: #00FFFF80;"><h3>Cyan Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(255, 0, 255, 0.5);"><h3>Magenta RGBA</h3></td>
        <td class="hex" style="background-color: #FF00FF80;"><h3>Magenta Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(128, 0, 0, 0.5);"><h3>Maroon RGBA</h3></td>
        <td class="hex" style="background-color: #80000080;"><h3>Maroon Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(128, 128, 0, 0.5);"><h3>Olive RGBA</h3></td>
        <td class="hex" style="background-color: #80800080;"><h3>Olive Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(0, 128, 0, 0.5);"><h3>Green Dark RGBA</h3></td>
        <td class="hex" style="background-color: #00800080;"><h3>Green Dark Hex</h3></td>
    </tr>
    <tr>
        <td class="rgba" style="background-color: rgba(128, 0, 128, 0.5);"><h3>Purple RGBA</h3></td>
        <td class="hex" style="background-color: #80008080;"><h3>Purple Hex</h3></td>
    </tr>
</table>

</body>
</html>
